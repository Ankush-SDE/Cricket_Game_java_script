  <style>
    body {
      text-align: center;
      font-family: sans-serif;

    button {
    background-color: yellow;
    color: red;
    border-radius:5px ;

      padding: 10px 20px;

    }
  </style>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button onclick="
    const userChoice = 'Bat';
    const randomNumber = Math.random() * 3;
    let computerChoice;

    if (randomNumber <= 1) {
      computerChoice = 'Bat';
    } else if (randomNumber <= 2) {
      computerChoice = 'Ball';
    } else {
      computerChoice = 'Stump';
    }

    let resultMsg;
    if (computerChoice === 'Ball') {
      resultMsg = 'You won!';
    } else if (computerChoice === 'Bat') {
      resultMsg = 'It\'s a tie.';
    } else {
      resultMsg = 'Computer has won!';
    }

    alert(`You chose ${userChoice}. Computer chose ${computerChoice}. ${resultMsg}`);
  ">Bat</button>

  <button onclick="
    const userChoice = 'Ball';
    const randomNumber = Math.random() * 3;
    let computerChoice;

      computerChoice = 'Bat';

      computerChoice = 'Ball';
    } else {

    alert(`You chose ${userChoice}. Computer chose ${computerChoice}. ${resultMsg}`);
  ">Ball</button>

    const userChoice = 'Stump';

      computerChoice = 'Bat';

  ">Stump</button>
